<h1>Health Checker</h1>
<button (click)="callApi()">Get exercises</button>
<p>{{ message }}</p>

    <h1>Workout Items</h1>
    console.log("Workout Items: ", workoutItems);
    @for (workout of workoutItems; track workout.id) {
        <div>
        <ul>
      <li >
        <h2>{{ workout.id }}</h2>
        <h3>{{ workout.exercise }}</h3>
        <p>{{ workout.repsnsets }}</p>
      </li>
    </ul>
</div>}
  @empty {
    <div>
        <p>No workout items found.</p>
      </div>
  }
